<form id="register" remote-form novalidate name="register" class="well form-horizontal">

<h1>Register</h1>

<input id="csrf" type="hidden" name="_csrf" ng-model="form._csrf" mp-value-copy="mp-value-copy"/>

<div class="clear-fix"><p>Register with</p>
<a href="/auth/facebook" class="btn"><img src="img/facebook.png"/>&nbsp; Facebook &nbsp; &nbsp;</a>
&nbsp; &nbsp; &nbsp;<a href="/auth/google" class="btn"> <img src="img/google.png"/>&nbsp; Google &nbsp; &nbsp; &nbsp; &nbsp;</a>
</div><div class="or">

<p>---------------- OR ----------------</p></div>
<div ng-show="error" class="alert alert-error"><a data-dismiss="alert" class="close">Ã—</a>
<div ng-bind-html-unsafe="error"></div></div><div class="control-group">
<label for="first" class="control-label">First Name</label><div class="controls">
<input id="first" ng-model="form.first" type="text" name="first" required="required" class="span2"/></div>
</div><div class="control-group"><label for="name" class="control-label">Last Name</label>
<div class="controls"><input id="last" ng-model="form.last" type="text" name="last" required="required" class="span2"/>
</div></div><div class="control-group">
<label for="email" class="control-label">Email</label>
<div class="controls">
    <input id="email" ng-model="form.email" type="email" name="email" required="required" class="span2"/>
    <span ng-show="register.email.$error.email" class="help-block">Please enter a valid email.</span>
    <span ng-show="register.email.$error.uniqueEmail" class="help-block">User with this mail already exists.</span>
</div>
</div>
<div class="control-group"><label for="password" class="control-label">Password</label><div class="controls">
<input id="password" ng-model="form.password" type="password" name="password" ng-minlength="6" required="required" class="span2"/>
<span ng-show="register.password.$error.minlength" class="help-block">Password must be a minimum of 6 characters</span></div>
</div><div class="control-group"><label for="gender" class="control-label">Gender</label><div class="controls">
<select id="gender" ng-model="form.gender" name="gender" required="required" class="span2"><option value="">Please Select</option>
<option value="female">Female</option><option value="male">Male</option></select></div></div><div class="control-group">
<div class="controls">
<label class="checkbox">I agree to<input id="tandc" ng-model="form.tandc" type="checkbox" name="tandc" ng-true-value="agreed" required="required" class="check_boxes"/></label>
<span class="help-block"> <a href="modals/terms" data-target="#myModal" data-toggle="modal">Terms of Use</a>&nbsp; and 
<a href="modals/privacy" data-target="#myModal" data-toggle="modal">Privacy Policy</a></span></div></div>
<div id="myModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal hide fade"><div class="modal-header">
<button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>

<h3>Need a header</h3></div><div class="modal-body"><p>Stuff</p></div><div class="modal-footer">
<a href="#" data-dismiss="modal" aria-hidden="true" class="btn">Close</a></div></div><div class="form-actions">
<button ng-click="registerUser()" class="btn btn-primary">Sign up</button>
&nbsp; or &nbsp;<a href="/login" class="show-login">login</a></div>
</form>
