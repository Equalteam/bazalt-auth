<form name="login" remote-form novalidate class="well">
<h1>Welcome back!</h1>
<input id="csrf" type="hidden" name="_csrf" ng-model="form._csrf" mp-value-copy="mp-value-copy"/>
<div class="clear-fix"><p>Sign in with</p><a href="/auth/facebook" class="btn">
<img src="img/facebook.png"/>&nbsp; Facebook &nbsp;</a>&nbsp; &nbsp; &nbsp;
<a href="/auth/google" class="btn"> <img src="img/google.png"/>&nbsp; Google &nbsp; &nbsp; &nbsp;</a>
</div>
<div class="or"><p>---------------- OR ----------------</p>
</div>
<div ng-show="error" class="alert alert-error">
<a data-dismiss="alert" class="close">Ã—</a>
<div ng-bind-html-unsafe="error"></div>
</div>
<div class="control-group">
<label for="email" class="control-label">Email</label>
<div class="controls">
    <input id="email" ng-model="form.email" type="email" name="email" required="required" class="span3"/>
    <span ng-show="login.email.$error.email" class="help-block">Please enter a valid email.</span>
    <span ng-show="login.email.$error.exist_user" class="help-block">Invalid login or password</span>
</div>
</div><div class="control-group"><label for="password" class="control-label">Password</label>
<div class="controls"><input id="password" ng-model="form.password" type="password" name="password" required="required" class="span3"/>
<br/><a href="/forgotPassword" id="forgot-password">Forgot Your Password? </a>
</div></div>
<label class="checkbox">Keep me signed in
<input id="remember_me" ng-model="form.remember_me" type="checkbox" name="remember_me" checked="true" class="check_boxes optional"/>
</label>
<button id="btn-login" ng-click="loginUser()" class="btn btn-primary">
<i class="icon-lock icon-white"> </i>&nbsp; Sign in</button>
</form>
